<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMDB Search App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="movieApp.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">IMDB Movie Search</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-3">Welcome to IMDB movie App</h1>
        <p class="lead">Here you can search for the movies you're interested in. Just type in a movie title, or just its part in the text input below</p>
        <hr class="my-4">
        <form id="searchMovie">
          <input type="text" class="form-control" id="searchText" placeholder="Type in the title...">
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row well" id="results">

      </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="movieApp.js">

    </script>
  </body>
</html>
