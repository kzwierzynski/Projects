<div class="logo"></div>
<table class="table table-striped table-boardered">
    <thead class="thead-inverse">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Teacher</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <th scope="row">{{student.firstName}}</th>
            <td>{{student.lastName}}</td>
            <td>{{student.age}}</td>
            <td>
                <span *ngIf="student.age<10" >{{student.teacher}}</span>
            </td>
        </tr>
    </tbody>
</table>
