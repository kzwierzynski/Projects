<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goalAnimations]="bucketList.length">
  <div class="col">
    <p class="sm">Add a new bucket list goal below.</p>
    <form>
      <input type="text" class="txt" name="item" [(ngModel)]="newItem" placeholder="Life goal.." >
      <input type="submit" class="btn" [value]="btnTxt" (click)="addItem()" >
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of bucketList; let i = index" (click)="deleteItem(i)" >
      {{goal}}
    </p>
  </div>
</div>
